<link rel="stylesheet" href="/css/style.css">
<div class="panel panel-default" class="bigUpload" style="max-width:500px; margin-top: 5px; auto;">
  <div class="panel-heading">
    <h3 class="panel-title">上传场景文件</h3>
  </div>
  <div class="panel-body">
    <div class="bigUploadContainer">
      <form action="http://loclahost/bigUpload.php?action=post-unsupported" method="post" enctype="multipart/form-data" id="bigUploadForm">
         <div class="form-group input-group">
           <input type="file" id="bigUploadFile" name="bigUploadFile"/>
         </div>
    <!--
        <div class="alert alert-warning" ng-show="success">{{success}</div>
        <div class="alert alert-warning" ng-show="error">{{error}}</div>
        -->
        <div class="form-group input-group">
          <input  type="button" class="bigUploadButton" value="开始上传" id="bigUploadSubmit" onclick="upload()" />
          <input  type="button" class="bigUploadButton bigUploadAbort" value="取消" onclick="abort()" />
        </div>
        <div id="bigUploadProgressBarContainer">
          <div id="bigUploadProgressBarFilled"></div>
        </div>
        <div id="bigUploadTimeRemaining"></div>
        <div id="bigUploadResponse"></div>

       </form>

    </div>
  </div>
</div>

<script>
  bigUpload = new bigUpload();
  function upload() {
    bigUpload.fire();
  }
  function abort() {
    bigUpload.abortFileUpload();

</script>
