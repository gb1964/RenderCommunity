
<div class="panel panel-default" style="max-width:500px; margin-top: 5px; auto;">
  <div class="panel-heading">
    <h3 class="panel-title">登录</h3>
  </div>
  <div class="panel-body">
    <form ng-submit="submit()">
      <div class="form-group">
        <input type="text" class="form-control" id="login" ng-model="login" placeholder="输入用户名或邮件地址">
      </div>
      <div class="form-group">
        <input type="password" class="form-control" id="password" ng-model="password" placeholder="输入密码">
      </div>
      <div class="alert alert-warning" ng-show="error">
        {{error}}
      </div>
      <p class="help-block">
        <a href="http://localhost:3000/forgot-password">忘记密码？</a>
      </p>
      <input type="submit" class="btn btn-primary" value="登录">
    </form>
  </div>
</div>
