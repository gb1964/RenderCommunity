
<div class="panel panel-default" style="max-width:500px; margin-top: 5px; auto;">
  <div class="panel-heading">
    <h3 class="panel-title">用户注册</h3>
  </div>
  <div class="panel-body">
    <form ng-submit="submit()">
      <div class="form-group">
        <input type="text" class="form-control" id="name" ng-model="name" placeholder="输入用户名">
      </div>
      <div class="form-group">
        <input type="email" class="form-control" id="email" ng-model="email" placeholder="输入邮件地址">
      </div>
      <div class="form-group">
        <input type="password" class="form-control" id="password" ng-model="password" placeholder="输入密码">
      </div>
      <div class="alert alert-success" ng-show="success">
        {{success}}
      </div>
      <div class="alert alert-warning" ng-show="error">
        {{error}}
      </div>
      <input type="submit" class="btn btn-primary" value="提交">
    </form>
  </div>
</div>
